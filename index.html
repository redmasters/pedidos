<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    
    <!-- Estilo -->
    <link rel="stylesheet" href="style.css">
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet"> 
    <title>Pedidos Web</title>
</head>
<body>
    <div class="container">
        <header>
            <nav class="navbar navbar-expand-lg bg-dark text-white">
                <div class="navbar-brand has-background-link-dark">
                    <h1 class="title has-text-white">Pedidos Web</h1>
                </div>
            </nav>
        </header>
        
    </div>
    
    <section class="container is-fluid">
        <p class="h2">Novo Pedido</p>
        <p class="h2">Pedidos</p>
        
        <p class="h2">Pedido</p>
        <div class="cliente">
            <table class="table bg-info card bg-info">
                <thead>
                    <tr>
                        <th>Cliente</th>
                        <th>Itens</th>
                    </tr>
                </thead>
                <tbody>
                    <td>Darth Vader</td>
                    <td>03</td>
                </tbody>
                
            </table>
        </div>
        <div class="pedido card bg-warning">
            <p class="h1">Pedido: #23864</p>
            <table>
                <tr>Cliente:</tr> <tr>Darth Vader</tr>
                <tr>Itens:</tr> <tr>03</tr>
            </table>
            <table class="table table-hover ">
                <thead card-header card-title>
                    <tr>
                        <th>Produto</th>
                        <th>Quantidade</th>
                        <th>Preço Unitário</th>
                    </tr>
                </thead>
                <tbody card-body>
                    <td>Super Star Destroyer</td>
                    <td>01</td>
                    <td>4.570.000,00</td>
                </tbody>
            </table>
        </div>
    </section>
    
</body>
</html>
